upstream puma {
  server unix:///root/cheapsea/shared/tmp/sockets/cheapsea-puma.sock;
}

server {
  listen 80;
  return 301 https://$host$request_uri;
}

server {
    listen  443 default ssl;
    server_name cheapsea.net;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/cheapsea.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cheapsea.net/privkey.pem; # managed by Certbot

    ssl_session_timeout  5m;
    ssl_protocols  SSLv2 SSLv3 TLSv1;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers   on;

    root /root/cheapsea/current/public;
    access_log /root/cheapsea/current/log/nginx.access.log;
    error_log /root/cheapsea/current/log/nginx.error.log;

    location /dist {
      root            /root/cheapsea/current/public/api_html;
      index           index.html;
    }

    location ^~ /.well-known {
      allow all;
      auth_basic off;
      alias /home/root/cheapsea/current/public/.well-known/;
    }

    location ^/(assets|uploads|favicon|public)/ {
      gzip_static on;
      expires max;
      add_header Cache-Control public;
    }

    try_files $uri/index.html $uri @puma;
    location @puma {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      #proxy_redirect off;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header X-Forwarded-Proto-Version $http2;

      proxy_pass http://puma;
    }

    location / {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header X-Forwarded-Proto-Version $http2;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://puma;
    }
    error_page 500 502 503 504 /500.html;
    client_max_body_size 10M;
    keepalive_timeout 10;
}
